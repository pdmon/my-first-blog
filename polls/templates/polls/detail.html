<dl>
  <form action="{% url 'index' %}">
    <input type="submit" value="list">
  </form>
  <form action="{% url 'remove' post.id %}">
    <input type="submit" value="Delete">
  </form>
  <form action="{% url 'modify' post.id %}" method="post">
    {% csrf_token %}
    <dt>
      title
      <textarea name="post_title" rows="1" cols="80">{{post.post_title}}</textarea>
    </dt>
    <dt>
      text
      <textarea name="post_text" rows="8" cols="80">{{post.post_text}}</textarea>
    </dt>
    <input type="submit" value="modify">
  </form>
  <dl>
    <table>
    {% for cmt in comment %}
    <tr>
      <td>{{cmt.comment_text}}</td>
      <td>{{cmt.comment_author}}</td>
      <td>[{{cmt.comment_date}}]</td>
    </tr>
    {% endfor %}
    </table>
    <dt>
      Write comment
      <form action="{% url 'comment' post.id %}" method="post">
        {% csrf_token %}
        <input type="text" name="comment_text">
        <input type="submit" value="Write">
      </form>
    </dt>
  </dl>
  {% if messages %}
    {% for message in messages %}
      {{ message }}
    {% endfor %}
  {% endif %}
</dl>
