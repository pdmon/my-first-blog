<dl>
  <form action="{% url 'index' %}">
    <input type="submit" value="list">
  </form>
  <form action="{% url 'modify' post.id %}" method="post">
    {% csrf_token %}
    <dt>
      title
      <textarea name="post_title" rows="1" cols="80">{{post.post_title}}</textarea>
    </dt>
    <dt>
      text
      <textarea name="post_text" rows="8" cols="80">{{post.post_text}}</textarea>
    </dt>
    <input type="submit" value="modify">
  </form>
  <dl>
    {% for cmt in comment %}
    <dt>
      {{cmt.comment_text}}[{{cmt.comment_date}}]
    </dt>
    {% endfor %}
    <dt>
      Write comment
      <form action="{% url 'comment' post.id %}" method="post">
        {% csrf_token %}
        <input type="text" name="comment_text">
        <input type="submit" value="Write">
      </form>
    </dt>
  </dl>
</dl>
